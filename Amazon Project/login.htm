<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        #hero-btn {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: none;
            border: 1px solid rgb(116, 116, 116);
            padding: 5px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px
        }

        #hero-btn:hover {
            border: 1px solid #FF9900;
            background-color: #FF9900;
            transition: 0.5s;
        }
    </style>
</head>

<body style="margin-top: 150px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div>
        <span style="float: left; margin-left: 100px;">
            <img src="img/islamimg/amazon 2.jpg" alt="">
        </span>

        <span style="float: left;">
            <center>
                <form action="index.html" method="get">
                    <table style="width: 400px;height: 400px;">
                        <tr>
                            <th>Full Name : </th>
                            <td>
                                <input type="text" name="name" id="fullName" placeholder="Enter your Name"
                                    onfocus="focusFunc()" onblur="firstBlurFunc()">
                                <span id="invName"></span>
                            </td>
                        </tr>

                        <tr>
                            <th>City : </th>
                            <td>
                                <select id="m">
                                    <!--multiple-->
                                    <option>Luxor</option>
                                    <option>Cairo</option>
                                    <option selected>Sohag</option>
                            </td>
                        </tr>


                        <tr>
                            <th>Your Email : </th>
                            <td>
                                <input type="email" id="mail" required>
                            </td>
                        </tr>

                        <tr>
                            <th>Password : </th>
                            <td>
                                <input type="password" id="pass">
                            </td>
                        </tr>

                        <tr>
                            <th>Repeat Password : </th>
                            <td>
                                <input type="password" id="repass" onblur="passFunc()">
                                <span id="invPass"></span>
                            </td>
                        </tr>

                        <tr>
                            <th colspan="2">
                                <input type="checkbox">
                                <label for="">I accept the terms and conditions</label>
                            </th>
                        </tr>

                        <tr>
                            <th colspan="2">
                                <button type="submit" onclick="Submit(event)" id="hero-btn" style="cursor: pointer;">
                                    Log-in
                                </button>
                            </th>
                        </tr>
                    </table>
                </form>
        </span>

        </center>
    </div>
    <div style="clear: both;"></div>

    <div>
        <pre style="font-family: inherit; text-align: center; font-size: 14px;">
        Conditions of Use & Sale     Privacy Notice     Interest-Based Ads     ©1996–2022, Amazon.com, Inc. or its affiliates
    </pre>
    </div>


    <script src="script.js"></script>
</body>

</html>
</body>

</html>
